<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <form>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="name" required>
        <label for="floatingInput">Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="type" placeholder="type" required>
        <label for="floatingInput">Type</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="color" placeholder="color" required>
        <label for="floatingInput">Favorite Color</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="specialSkill" placeholder="specialSkill" required>
        <label for="floatingInput">Special Skill</label>
      </div>

      <div class="form-floating mb-3">
        <input type="url" class="form-control" id="imageUrl" placeholder="imageUrl" required>
        <label for="floatingInput">image</label>
      </div>

      <button type="submit" class="btn btn-dark" id="form-submit">Add Pet</button>


  </form>

  <div class="buttons">
   
    <button id="dogbtn" type="button" class="btn btn-primary">Dogs
    </button>
  
    <button id="catbtn" type="button" class="btn btn-success">Cats</button>
  
  <button id="dinobtn" type="button" class="btn btn-danger">Dinos</button> 
 
  <button id="showall" type="button" class="btn btn-warning">Show All</button>
  
</div>
  <div id="app"></div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  
</body>
</html>
